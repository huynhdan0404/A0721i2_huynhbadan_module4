<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<h3>Danh sách hợp đồng chi tiết</h3>
<a href="/contractdetail/contractdetail-create">Tạo hợp đồng chi tiết</a>
<table class="table table-striped table-hover">
    <tr>
        <th>Id</th>
        <th>Hợp đồng</th>
        <th>Dịch vụ kèm theo</th>
        <th>số lượng</th>
<!--        <th>Chỉnh sửa</th>-->
        <th>Xóa</th>

    </tr>
    <tr th:each="contractdetail: ${contractdetails}">
        <td th:text="${contractdetail.id}"></td>
        <td th:text="${contractdetail.contract.id}"></td>
        <td th:text="${contractdetail.attachService.name}"></td>
        <td th:text="${contractdetail.quantuty}"></td>
<!--        <td><a th:href="@{/contract/edit-contract/__${contract.id}__ }">Edit</a></td>-->
        <td><a th:href="@{/contractdetail/delete-contractdetail/__${contractdetail.id}__ }">Delete</a></td>
    </tr>
</table>
<div>
    <a th:href="@{'/contractdetail/contractdetails'(page=${contractdetails.number - 1})}" th:if="${contractdetails.hasPrevious()}">Previous</a>
    <span th:text="${contractdetails.number + 1}"></span>/<span th:text="${contractdetails.totalPages}"></span>
    <a th:href="@{'/contractdetail/contractdetails'(page=${contractdetails.number + 1})}" th:if="${contractdetails.hasNext()}">Next</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
