<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div th:replace="~{home.html::header}"></div>

<h3>Danh sách dịch vụ</h3>
<a href="/servicess/service-create">Tạo dịch vụ mới</a>
<table class="table table-striped table-hover">
    <tr>
        <th>Id</th>
        <th>Tên dịch vụ</th>
        <th>Diện tích</th>
        <th>Phí dịch vụ</th>
        <th>Số người tối đa</th>
        <th>Kiểu thuê</th>
        <th>Loại dịch vụ</th>
        <th>Tiêu chuẩn phòng</th>
        <th>Tiện nghi khác</th>
        <th>Diện tích hồ bơi</th>
        <th>Số tầng</th>

    </tr>
    <tr th:each="service: ${services}">
        <td th:text="${service.id}"></td>
        <td th:text="${service.name}"></td>
        <td th:text="${service.area} + m2"></td>
        <td th:text="${service.serviceCost}"></td>
        <td th:text="${service.maxPeople}"></td>
        <td th:text="${service.rentType.name}"></td>
        <td th:text="${service.serviceType.name}"></td>
        <td th:text="${service.standardRoom}"></td>
        <td th:text="${service.descriptionConvenience}"></td>
        <td th:if="${service.poolArea}" th:text="${service.poolArea} + m2"></td>
        <td th:if="!${service.poolArea}">- </td>
        <td th:text="${service.numberOfFloors}"></td>
<!--        <td><a th:href="@{/edit-customer/__${customer.id}__ }">Edit</a></td>-->
<!--        <td><a th:href="@{/delete-customer/__${customer.id}__ }">Delete</a></td>-->
    </tr>
</table>
<div>
    <a th:href="@{'/servicess/services'(page=${services.number - 1})}" th:if="${services.hasPrevious()}">Previous</a>
    <span th:text="${services.number + 1}"></span>/<span th:text="${services.totalPages}"></span>
    <a th:href="@{'/servicess/services'(page=${services.number + 1})}" th:if="${services.hasNext()}">Next</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
