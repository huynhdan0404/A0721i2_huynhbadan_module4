<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit customer</title>
</head>
<body>
<h1>Edit customer</h1>
<p style="color: green;">
    <a href="/customers">Customer list</a>
</p>
<th:block th:if="${message}" >
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-customer}" th:object="${customer}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table >
        <tr>
            <td>Tên:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Loại khách:</td>
            <td>
                <select th:field="*{customerType}">
                    <option th:each="customerType : ${customerTypes}" th:text="${customerType.name}" th:value="${customerType.id}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Ngày sinh:</td>
            <td><input type="date" th:field="*{birthday}"/></td>
        </tr>
        <tr>
            <td>Giới tính:</td>
            <td><input type="text" th:field="*{gender}"/></td>
        </tr>
        <tr>
            <td>Id card:</td>
            <td>
                <input type="text" th:field="*{idCard}"/>
                <span class="text-danger" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}">Name Error</span>
            </td>
        </tr>
        <tr>
            <td>Số điện thoại:</td>
            <td>
                <input type="number" th:field="*{phone}"/>
                <span class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Name Error</span>
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" th:field="*{mail}"/></td>
        </tr>
        <tr>
            <td>Địa chỉ:</td>
            <td><input type="text" th:field="*{address}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="cap nhat"></td>
        </tr>
    </table>
</form>
</body>
</html>
