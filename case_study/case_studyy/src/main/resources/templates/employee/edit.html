<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit customer</title>
</head>
<body>
<h1>Edit customer</h1>
<p style="color: green;">
    <a href="/employee/employees">Danh sach nhan vieen</a>
</p>
<th:block th:if="${message}" >
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/employee/edit-employee}" th:object="${employee}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table >
        <tr>
            <td>Tên:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Ngày sinh:</td>
            <td><input type="date" th:field="*{birthday}"/></td>
        </tr>
        <tr>
            <td>Id card:</td>
            <td>
                <input type="text" th:field="*{idCard}"/>
                <span class="text-danger" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}">Name Error</span>
            </td>
        </tr>
        <tr>
            <td>Lương:</td>
            <td><input type="number" th:field="*{salary}"/></td>
        </tr>
        <tr>
            <td>Số điện thoại:</td>
            <td><input type="text" th:field="*{phone}"/>
                <span class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Name Error</span>
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" th:field="*{email}"/></td>
        </tr>
        <tr>
            <td>Địa chỉ:</td>
            <td><input type="text" th:field="*{address}"/></td>
        </tr>
        <tr>
            <td>Vị trí:</td>
            <td>
                <select th:field="*{position}">
                    <option th:each="position : ${positions}" th:text="${position.name}" th:value="${position.id}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Trình độ:</td>
            <td>
                <select th:field="*{educationDegree}">
                    <option th:each="educationDegree : ${educationDgrees}" th:text="${educationDegree.name}" th:value="${educationDegree.id}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Tổ:</td>
            <td>
                <select th:field="*{divition}">
                    <option th:each="divition : ${divitions}" th:text="${divition.name}" th:value="${divition.id}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="cap nhat"></td>
        </tr>
    </table>
</form>
</body>
</html>
