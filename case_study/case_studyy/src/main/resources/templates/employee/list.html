<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div th:replace="~{home.html::header}"></div>
    <h3>Danh sách nhân viên</h3>
    <a href="/employee/emloyee-create"><button>Tạo mới</button></a>
    <form action="/employee/search" method="post">
        <input type="text" name="search">
        <input type="submit" value="tim kiem">
    </form>
    <table class="table table-striped table-hover">
        <tr>
            <th>Id</th>
            <th> Họ Tên</th>
            <th>Ngày sinh</th>
            <th>Id card</th>
            <th>Lương</th>
            <th>Số điện thoại</th>
            <th>Email</th>
            <th>Địa chỉ</th>
            <th>Vị trí</th>
            <th>Trình độ</th>
            <th>Tổ</th>
            <th>Chỉnh sửa</th>
            <th>Xóa</th>

        </tr>
        <tr th:each="employee: ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.birthday}"></td>
            <td th:text="${employee.idCard}"></td>
            <td th:text="${employee.salary}"></td>
            <td th:text="${employee.phone}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.address}"></td>
            <td th:text="${employee.position.name}"></td>
            <td th:text="${employee.educationDegree.name}"></td>
            <td th:text="${employee.divition.name}"></td>
            <td><a th:href="@{/employee/edit-employee/__${employee.id}__ }"><button>Edit</button></a></td>
            <td><a th:href="@{/employee/delete-employee/__${employee.id}__ }"><button>Delete</button></a></td>
        </tr>
    </table>
    <div>
        <a th:href="@{'/employee/employees'(page=${employees.number - 1})}" th:if="${employees.hasPrevious()}">Previous</a>
        <span th:text="${employees.number + 1}"></span>/<span th:text="${employees.totalPages}"></span>
        <a th:href="@{'/employee/employees'(page=${employees.number + 1})}" th:if="${employees.hasNext()}">Next</a>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
