<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
</head>
<body>
<h1>Create customer</h1>
<p>
    <a href="/blogs">Customer list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-blog}" th:object="${blog}" method="post">
    <table>
<!--        <tr>-->
<!--            <td>Id:</td>-->
<!--            <td><input type="text" th:field="*{id}"/></td>-->
<!--        </tr>-->
        <tr>
            <td>Blog Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td>
            <select th:field="*{category}">
                <option th:each="category : ${categorys}" th:text="${category.name}" th:value="${category.id}"></option>
            </select>
            </td>
        </tr>
        <tr>
            <td>Comment:</td>
            <td><input type="text" th:field="*{comment}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create blog"></td>
        </tr>

    </table>
</form>
</body>
</html>
