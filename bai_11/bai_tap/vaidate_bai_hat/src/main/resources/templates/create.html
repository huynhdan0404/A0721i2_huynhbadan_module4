<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Tạo bài bát</title>
</head>
<body>
<h1>Tạo bài hát</h1>
<form th:action="@{/create}" th:object="${baihat}" method="post">
    <table class="table-view">
        <tr>
            <td>Tên bài hát:</td>
            <td>
                <input type="text" th:field="*{name}"/>
            </td>
            <td>
                <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
            </td>
        </tr>
        <tr>
            <td>Tên nghệ sĩ:</td>
            <td>
                <input type="text" th:field="*{artistName}">
            </td>
            <td>
                <p class="text-danger" th:if="${#fields.hasErrors('artistName')}" th:errors="*{artistName}">Name Error</p>
            </td>
        </tr>
        <tr>
            <td>Thể loại:</td>
            <td>
                <input type="text" th:field="*{category}"/>
            </td>
            <td>
                <p class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Name Error</p>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Tạo bài hát"></td>
        </tr>

    </table>
</form>
</body>
</html>
