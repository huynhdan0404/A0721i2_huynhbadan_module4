<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete customer</title>
</head>
<body>
<h1>Delete customer</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/songs">Song list</a>
</p>
<form th:action="@{/delete-song}" th:object="${song}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name</td>
            <td th:text="${song.name}"></td>
        </tr>
        <tr>
            <td>Type</td>
            <td th:text="${song.type}"></td>
        </tr>
        <tr>
            <td>Link</td>
            <td th:text="${song.link}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete song"></td>
        </tr>
    </table>
</form>
</body>
</html>
